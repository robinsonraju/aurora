# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Aurora"
license = "MIT"
licenselink = "https://github.com/robinsonraju/aurora/blob/master/LICENSE"
description = "Aurora is a beautiful minimalist two-column theme based on hugo theme Anatole."
homepage = "https://github.com/robinsonraju/aurora"
tags = ["blog", "responsive", "clean", "minimalist"]
features = ["blog", "seo", "responsive", "mobile", "disqus", "fontawesome", "analytics", "math"]
min_version = "0.1.0"

[author]
  name = "Robinson Raju"
  homepage = "https://robinsonraju.info"

# If porting an existing theme
[original]
  name = "Alexander Bilz"
  homepage = "https://alexbilz.com"
  repo = "https://github.com/lxndrblz/anatole"
